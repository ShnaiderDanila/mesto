<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="wrapper"><header class="header"><img class="header__logo" src="images/logo.ab0f4b930baa26c3efae.svg" alt="Логотип проекта - Место Россия"></header><main class="main"><section class="profile"><button class="profile__avatar-button" type="button"><img class="profile__avatar-image" alt="Аватарка пользователя"><div class="profile__avatar-overlay"></div></button><div class="profile__info"><h1 class="profile__title"></h1><button class="profile__button-edit" type="button"></button><p class="profile__subtitle"></p></div><button class="profile__button-add" type="button"></button></section><section class="gallery"><ul class="gallery__list"></ul></section></main><footer class="footer"><p class="footer__copyright">© 2023 Mesto Russia</p></footer><div class="popup popup-profile"><div class="popup__container"><button class="popup__button-close" type="button"></button><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form" name="edit-profile" novalidate><label class="popup__form-field"><input id="username" class="popup__input" name="name" placeholder="Имя" required minlength="2" maxlength="40"> <span id="error-username" class="popup__input-error"></span></label> <label class="popup__form-field"><input id="about" class="popup__input" name="about" placeholder="Профессия" required minlength="2" maxlength="200"> <span id="error-about" class="popup__input-error"></span></label> <button class="popup__button-save" type="submit">Сохранить</button></form></div></div><div class="popup popup-add"><div class="popup__container"><button class="popup__button-close" type="button"></button><form class="popup__form" name="add-card" novalidate><h3 class="popup__title">Новое место</h3><label class="popup__form-field"><input id="place" class="popup__input" name="place" placeholder="Название" required minlength="2" maxlength="30"> <span id="error-place" class="popup__input-error"></span></label> <label class="popup__form-field"><input id="link" class="popup__input" type="url" name="link" placeholder="Ссылка на картинку" required> <span id="error-link" class="popup__input-error"></span></label> <button class="popup__button-save" type="submit">Создать</button></form></div></div><div class="popup popup-picture"><figure class="popup__figure"><button class="popup__button-close" type="button"></button> <img class="popup__big-image"><figcaption class="popup__figcaption"></figcaption></figure></div><div class="popup popup-alert"><div class="popup__container"><button class="popup__button-close" type="button"></button><p class="popup__alert-text popup__title">Вы уверены?</p><button class="popup__button-save" type="button">Да</button></div></div><div class="popup popup-avatar"><div class="popup__container"><button class="popup__button-close" type="button"></button><h3 class="popup__title">Обновить аватар</h3><form class="popup__form" name="avatar-update" novalidate><label class="popup__form-field"><input id="avatar" class="popup__input" type="url" name="avatar" placeholder="Ссылка на картинку" required> <span id="error-avatar" class="popup__input-error"></span></label> <button class="popup__button-save" type="submit">Сохранить</button></form></div></div></div><template id="card-template"><li class="card"><img class="card__image"> <button class="card__delete-button" type="button"></button><div class="card__description"><h2 class="card__title"></h2><div class="card__like"><button class="card__like-button" type="button"></button><p class="card__like-count"></p></div></div></li></template></body></html>
